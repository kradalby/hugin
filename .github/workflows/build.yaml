name: Build

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "30 2 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dos2unix, fd
        run: sudo apt-get install -y dos2unix fd-find

      - uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      # TODO: figure out if we can avoid this
      - name: dos2unix
        run: fdfind . node_modules/ -x dos2unix {}

      - name: Build with elm-pages
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          # Allow the build to retry, elm has an issue were
          # it fails to build because "constraints are too wide"
          # but it isnt correct.
          max_attempts: 3
          retry_on: error
          command: make build

