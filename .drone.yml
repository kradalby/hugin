---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: lint
  pull: if-not-exists
  image: node:10
  commands:
  - make install
  - make lint

- name: build
  # pull: if-not-exists
  pull: always
  image: kradalby/drone-kaniko:latest
  environment:
    HUGIN_MAPBOX_ACCESS_TOKEN:
      from_secret: hugin_mapbox_access_token
    HUGIN_ROLLBAR_ACCESS_TOKEN:
      from_secret: hugin_rollbar_access_token
    HUGIN_SENTRY_DSN:
      from_secret: hugin_sentry_dsn
  settings:
    cache: true
    build_args_from_env:
      - HUGIN_MAPBOX_ACCESS_TOKEN
      - HUGIN_ROLLBAR_ACCESS_TOKEN
      - HUGIN_SENTRY_DSN
    repo: kradalby/hugin
    tags:
      - ${DRONE_COMMIT_SHA:0:8}
      - latest
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

- name: deploy
  pull: if-not-exists
  image: quay.io/honestbee/drone-kubernetes
  settings:
    branches:
    - master
    container: hugin-container
    deployment: hugin-deployment
    namespace: hugin
    repo: kradalby/hugin
    tag:
    - ${DRONE_COMMIT_SHA:0:8}
  environment:
    KUBERNETES_CERT:
      from_secret: kubernetes_cert
    KUBERNETES_SERVER:
      from_secret: kubernetes_server
    KUBERNETES_TOKEN:
      from_secret: kubernetes_token

- name: deploy-demo
  pull: if-not-exists
  image: quay.io/honestbee/drone-kubernetes
  settings:
    branches:
    - master
    container: hugindemo-container
    deployment: hugindemo-deployment
    namespace: hugin
    repo: kradalby/hugin
    tag:
    - ${DRONE_COMMIT_SHA:0:8}
  environment:
    KUBERNETES_CERT:
      from_secret: kubernetes_cert
    KUBERNETES_SERVER:
      from_secret: kubernetes_server
    KUBERNETES_TOKEN:
      from_secret: kubernetes_token

- name: notify
  pull: if-not-exists
  image: drillster/drone-email
  settings:
    from: drone@drone.fap.no
    host: smtp.fap.no
    port: 25
    recipients:
    - kradalby@kradalby.no
    skip_verify: true
  when:
    status:
    - success
    - changed
    - failure
